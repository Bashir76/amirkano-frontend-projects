<body onload='document.PhoneNumber.numberInput.focus()'>

 <div class="container">
  <h4>Input an Phone No.[555-555-5555] and Submit</h4>
  <!-- html form element of number input. -->
   <form name="PhoneNumber" action="#">
     <ul>
       <li><input type='number' name='numberInput'/>
       </li>
      <li>&nbsp;</li>
      <li class="submit"><input type="submit" name="submit" value="Submit" onclick="telephoneCheck(document.PhoneNumber.numberInput)"/>
      </li>
      <li>&nbsp;</li>
    </ul>
  </form>
</div>

</body>
